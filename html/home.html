<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzette | Portfolio</title>
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Link to your JavaScript file -->
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <h1>Suzette</h1>
        <div class="topnav" id="myTopnav">
          <a href="home.html" class="active"> Home</a>
          <a href="about.html">About</a>
          <a href="products.html">Products</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
          <a
            href="javascript:void(0);"
            class="icon"
            onclick="navMenu()"
            title="menu"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Welcome to My Portfolio</h2>
      <p>I am a web developer passionate about creating amazing websites.</p>
      <a href="products.html" class="cta-btn">View Projects</a>
    </section>

    <!-- Featured Projects Section -->
    <section id="projects" class="projects">
      <h2>Featured Projects</h2>
      <div class="gallery">
        <img
          src="../assets/image1.jpg"
          alt="Image 1"
          width="200"
          height="150"
          onclick="openModal('../assets/image1.jpg')"
        />
        <img
          src="../assets/image2.jpg"
          alt="Image 2"
          width="200"
          height="150"
          onclick="openModal('../assets/image2.jpg')"
        />
        <img
          src="../assets/image3.jpg"
          alt="Image 2"
          width="200"
          height="150"
          onclick="openModal('../assets/image3.jpg')"
        />
        <!-- Add more images as needed -->
      </div>

      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" alt="modal image" />
      </div>
      <!-- Add more project divs as needed -->
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer">
      <ul class="social-links">
        <li>
          <a href="https://www.linkedin.com/"
            ><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn
            |</a
          >
        </li>

        <li>
          <a href="https://twitter.com/"
            ><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter
            |</a
          >
        </li>

        <li>
          <a href="https://github.com/"
            ><i class="fa fa-github-square" aria-hidden="true"></i> GitHub</a
          >
        </li>
      </ul>
      <p>&copy; 2024 Suzette | Portfolio. All rights reserved.</p>
    </footer>
